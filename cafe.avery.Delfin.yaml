app-id: cafe.avery.Delfin
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm16

command: delfin

finish-args:
  - --share=network
  # X11
  - --share=ipc
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # Hardware acceleration
  - --device=dri
  # Audio
  - --socket=pulseaudio

build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin"
  env:
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      # Don't build standalone player, just library
      - "-Dcplayer=false"
      - "-Dlibmpv=true"
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.36.0.tar.gz
        sha256: 29abc44f8ebee013bb2f9fe14d80b30db19b534c679056e4851ceadf5a5e8bf6
    modules:
      - name: libass
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: archive
            url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.gz
            sha256: d653be97198a0543c69111122173c41a99e0b91426f9e17f06a858982c2fb03d
  - name: delfin
    buildsystem: meson
    config-opts:
      - "-Dprofile=release"
      - "-Dflatpak=true"
    sources:
      - type: archive
        url: https://codeberg.org/avery42/delfin/releases/download/v0.1.0/delfin-flatpak-dist-v0.1.0.tar.xz
        sha256: bb5ff858e6823c3353d239cc89a3b67239d7fb1ea891278ac13bd582e0614fe1
