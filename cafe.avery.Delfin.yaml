app-id: cafe.avery.Delfin
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20

command: delfin

finish-args:
  - --share=network
  # X11
  - --share=ipc
  - --socket=fallback-x11
  # Wayland
  - --socket=wayland
  # Hardware acceleration
  - --device=dri
  # Audio
  - --socket=pulseaudio

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
  env:
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: -C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: -C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold

cleanup:
  - "*.a"
  - "*.la"

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
      - -Dlibarchive=enabled
      - -Dsdl2=enabled
      - -Dvulkan=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.40.0.tar.gz
        sha256: 10a0f4654f62140a6dd4d380dcf0bbdbdcf6e697556863dc499c296182f081a3
    modules:
      - name: libXmu
        buildsystem: autotools
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
            tag: libXmu-1.2.1
            commit: 792f80402ee06ce69bca3a8f2a84295999c3a170
            x-checker-data:
              type: git
              tag-pattern: ^libXmu-([\d.]+)$

      - name: xclip
        buildsystem: autotools
        sources:
          - type: git
            url: https://github.com/astrand/xclip.git
            tag: "0.13"
            commit: 9aa7090c3b8b437c6489edca32ae43d82e0c1281
            x-checker-data:
              type: git
              tag-pattern: ^(\d+\.\d+)$

      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
            tag: libXpresent-1.0.1
            commit: 37507b5f44332accfb1064ee69a4f6a833994747
            x-checker-data:
              type: git
              tag-pattern: ^libXpresent-([\d.]+)$

      - name: luajit
        no-autogen: true
        cleanup:
          - /bin
          - /include
          - /lib/pkgconfig
          - /share/man
        sources:
          - type: git
            url: https://github.com/LuaJIT/LuaJIT.git
            mirror-urls:
              - https://luajit.org/git/luajit.git
            disable-shallow-clone: true
            commit: eec7a8016c3381b949b5d84583800d05897fa960
            x-checker-data:
              type: json
              url: https://api.github.com/repos/LuaJIT/LuaJIT/commits
              commit-query: first( .[].sha )
              version-query: first( .[].sha )
              timestamp-query: first( .[].commit.committer.date )
          - type: shell
            commands:
              - sed -i 's|/usr/local|/app|' ./Makefile

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        cleanup:
          - /bin
          - /include
          - /lib/pkgconfig
          - /share/man
        sources:
          - type: archive
            url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
            sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
            x-checker-data:
              type: html
              url: https://www.freedesktop.org/software/uchardet/releases/
              version-pattern: uchardet-(\d\.\d+\.?\d*).tar.xz
              url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: libass
        cleanup:
          - /include
          - /lib/pkgconfig
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.3
            commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
            x-checker-data:
              type: git
              tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

      - name: zimg
        config-opts:
          - --disable-static
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/doc
        sources:
          - type: archive
            archive-type: tar
            url: https://api.github.com/repos/sekrit-twc/zimg/tarball/release-3.0.5
            sha256: 1b8998f03f4a49e4d730033143722b32bc28a5306ef809ccfb3b4bbb29e4b784
            x-checker-data:
              type: json
              url: https://api.github.com/repos/sekrit-twc/zimg/releases/latest
              url-query: .tarball_url
              version-query: .tag_name | sub("^release-"; "")
              timestamp-query: .published_at

      - name: rubberband
        buildsystem: meson
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/breakfastquay/rubberband.git
            mirror-urls:
              - https://hg.sr.ht/~breakfastquay/rubberband
            tag: v4.0.0
            commit: 1d95888bec3ae0a17c0c4af791810d5a63f6bc35
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: mujs
        buildsystem: autotools
        no-autogen: true
        make-args:
          - release
        make-install-args:
          - prefix=/app
          - install-shared
        cleanup:
          - /bin
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/ccxvii/mujs.git
            mirror-urls:
              - http://git.ghostscript.com/mujs.git
            tag: 1.3.6
            commit: cc569c5fa9a7a2498177693b5617605c2ff5b260
            x-checker-data:
              type: git
              url: https://api.github.com/repos/ccxvii/mujs/tags
              tag-pattern: ^([\d.]+)$

      - name: nv-codec-headers
        cleanup:
          - "*"
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            mirror-urls:
              - https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
            tag: n13.0.19.0
            commit: e844e5b26f46bb77479f063029595293aa8f812d
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: x264
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        config-opts:
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: 32c3b801191522961102d4bea292cdb61068d0dd
            # Every commit to the master branch is considered a release
            # https://code.videolan.org/videolan/x264/-/issues/35
            x-checker-data:
              type: json
              url: https://code.videolan.org/api/v4/projects/536/repository/commits
              commit-query: first( .[].id )
              version-query: first( .[].id )
              timestamp-query: first( .[].committed_date )

      - name: x265
        buildsystem: cmake
        subdir: source
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/man
        sources:
          - type: git
            url: https://bitbucket.org/multicoreware/x265_git.git
            tag: "4.1"
            commit: 1d117bed4747758b51bd2c124d738527e30392cb
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

      - name: libmysofa
        buildsystem: cmake
        config-opts:
          - -DBUILD_TESTS=OFF
        sources:
          - type: git
            commit: 444d2c1d7ececf5cc2d96d3b17b209047b02318d
            tag: v1.3.3
            url: https://github.com/hoene/libmysofa.git
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: libbs2b
        buildsystem: autotools
        config-opts:
          - --disable-static
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: archive
            archive-type: tar
            url: https://downloads.sourceforge.net/sourceforge/bs2b/libbs2b-3.1.0.tar.gz
            sha256: 6aaafd81aae3898ee40148dd1349aab348db9bfae9767d0e66e0b07ddd4b2528
            x-checker-data:
              type: html
              url: https://sourceforge.net/projects/bs2b/files/libbs2b/
              version-pattern: projects/bs2b/files/libbs2b/(\d+\.\d+\.\d+)
              url-template: https://downloads.sourceforge.net/sourceforge/bs2b/libbs2b-$version.tar.gz
          # https://src.fedoraproject.org/rpms/libbs2b/blob/rawhide/f/libbs2b.spec#_40
          - type: shell
            commands:
              - sed -i -e 's/lzma/xz/g' configure.ac
              - autoreconf -vif

      - name: ffmpeg
        cleanup:
          - /include
          - /lib/pkgconfig
          - /share/ffmpeg/examples
        config-opts:
          - --disable-debug
          - --disable-doc
          - --disable-static
          - --enable-encoder=png
          - --enable-gnutls
          - --enable-gpl
          - --enable-shared
          - --enable-version3
          - --enable-libaom
          - --enable-libass
          - --enable-libbs2b
          - --enable-libdav1d
          - --enable-libfreetype
          - --enable-libmp3lame
          - --enable-libopus
          - --enable-libjxl
          - --enable-libmysofa
          - --enable-libtheora
          - --enable-libvorbis
          - --enable-libvpx
          - --enable-libx264
          - --enable-libx265
          - --enable-libwebp

        sources:
          - type: git
            url: https://github.com/FFmpeg/FFmpeg.git
            mirror-urls:
              - https://git.ffmpeg.org/ffmpeg.git
            commit: db69d06eeeab4f46da15030a80d539efb4503ca8
            tag: n7.1.1
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]{3,7})$

      - name: libsixel
        buildsystem: meson
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: archive
            archive-type: tar
            url: https://api.github.com/repos/libsixel/libsixel/tarball/refs/tags/v1.10.5
            sha256: 402da9e24caea62fe1e4c5d6f9c9211141f7a5d8016e717527ecde10c5522344
            x-checker-data:
              type: json
              url: https://api.github.com/repos/libsixel/libsixel/tags
              url-query: .[0].tarball_url
              version-query: .[0].name

      - name: vapoursynth
        config-opts:
          - --disable-static
          - --with-python_prefix=/app
        sources:
          - type: git
            url: https://github.com/vapoursynth/vapoursynth.git
            tag: R71
            commit: 40608b5552b035a8599e0a5fe57272287f9cf640
            x-checker-data:
              type: git
              tag-pattern: ^R([\d.]+)$

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dvulkan=enabled
          - -Dshaderc=enabled
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://code.videolan.org/videolan/libplacebo.git
            mirror-urls:
              - https://github.com/haasn/libplacebo.git
            tag: v7.349.0
            commit: 1fd3c7bde7b943fe8985c893310b5269a09b46c5
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
  - name: delfin
    buildsystem: meson
    config-opts:
      - -Dprofile=release
      - -Dflatpak=true
    sources:
      - type: archive
        url: https://codeberg.org/avery42/delfin/releases/download/v0.4.8/delfin-flatpak-dist-v0.4.8.tar.xz
        sha256: 56d6f51ceab544f5ec077e79b946df643f927155f242f17ad54005ecc12e611f
